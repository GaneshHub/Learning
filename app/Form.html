<!doctype html>
<html lang="en" ng-app="myApp">
 <head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
   <script>
   angular.module('myApp',[])
   .controller('ApplicationController',[function(){
	   var self = this;
	   self.submit = function(){
		   console.log('Form is submitted with following user', self.user);
	   };
   }
   ]);
   </script>
	<style>
	body{font-family:"Arial";background-color:#E2E2DC}
	</style>
  <title>Document</title>
 </head>
 <body ng-controller="ApplicationController as ctrl">
 <form ng-submit="ctrl.submit()" name = "myForm">
	<input type = 'text' ng-model="ctrl.user.userName" name = "unmae" placeholder = 'Enter your user name' required ng-minlength="3"/><br><br>
		<span ng-show="myForm.$dirty && myForm.uname.$error.required">This field is Required</span>
		<span ng-show="myForm.$dirty && myForm.uname.$error.minlength">Minimum length required is 3</span>
		<span ng-show="myForm.$dirty && myForm.uname.$invalid">This field is invalid</span>
	<input type="text"  ng-model="ctrl.user.address" placeholder="Enter your Address"/><br/><br/>
    <input type="email"  ng-model="ctrl.user.email" mname="email" placeholder="Enter your Email" required/><br/><br/>
	    <span ng-show="myForm.$dirty && myForm.email.$error.required">This field is Required</span>
		<span ng-show="myForm.$dirty && myForm.email.$invalid">This field is invalid</span>

	<input type="submit" value="Submit" ng-disabled="myForm.$invalid">

 </form>
  
 </body>
</html>
