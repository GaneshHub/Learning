<!doctype html>
<html lang="en" ng-app="App">
 <head>
  <title>Sample Controller</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script>
  angular.module('App',[])
  .controller('AppController',[function(){
  var self = this;
  self.name ='';
  self.message = 'Hello'
  self.changeMessage = function(){self.message = 'Bye ';self.name = 'Bandreddy';};
  self.resetMessage = function() {self.message = ' Hello ';self.name = 'SriGanesh';};
  }
  ]);
  </script>
 </head>
 <body ng-controller = "AppController as ctrl">
  <label> name: </label><input type = 'text' ng-model="ctrl.name" placeholder = "Enter your Name"></input>
  <span ng-bind="ctrl.message"></span> <span ng-bind="ctrl.name"></span><br><br>
  <button ng-click="ctrl.changeMessage()">Change Message</button>
  <button ng-click="ctrl.resetMessage()">Reset Message</button>
 </body>
</html>
